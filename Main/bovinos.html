<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bovinos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo" />
        </div>
        <div class="search-bar">
            <input type="text" placeholder="O que deseja buscar?" />
            <button><img src="search-icon.png" alt="Buscar" /></button>
        </div>
        <div class="actions">
            <img src="bell-icon.png" alt="Notificações" />
            <img src="cart-icon.png" alt="Carrinho" />
        </div>
    </header>
    <main class="container">
        <h1>Bovinos</h1>
        <div class="cards">
            <div class="card">
                <img src="angus.jpg" alt="Angus">
                <h2>Angus</h2>
                <button>Visualizar</button>
            </div>
            <div class="card">
                <img src="nelore.jpg" alt="Nelore">
                <h2>Nelore</h2>
                <button>Visualizar</button>
            </div>
            <div class="card">
                <img src="herenford.jpg" alt="Herenford">
                <h2>Herenford</h2>
                <button>Visualizar</button>
            </div>
            <div class="card">
                <img src="senepol.jpg" alt="Senepol">
                <h2>Senepol</h2>
                <button>Visualizar</button>
            </div>
        </div>
        <div class="pagination">
            <button class="prev">Voltar</button>
            <p>1 de 2 páginas</p>
            <button class="next">Avançar</button>
        </div>
    </main>
</body>
</html>
