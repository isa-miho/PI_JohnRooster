<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bovinos</title>
    <link rel="stylesheet" href="boninos.css">
</head>
<body>
    <header class="header">
        <div class="menu-button">
            <button>
                <img src="Imagens/bars-solid.svg" alt="Menu">
            </button>
        </div>
        <div class="logo">
            <img src="Imagens/Logo John Rooster (1).png" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="O que deseja buscar?">
            <button class="search-button">
                <img src="Imagens/magnifying-glass-solid.svg" alt="Buscar">
            </button>
        </div>
        <div class="actions">
            <button class="action-button">
                <img src="Imagens/bell-regular.svg" alt="Notificações">
            </button>
            <button class="action-button">
                <img src="Imagens/cart-flatbed-solid.svg" alt="Carrinho">
            </button>
            <button class="action-button">
                <img src="Imagens/circle-user-regular.svg" alt="Usuario">
            </button>
        </div>
    </header>
    <main class="container">
        <h1>Bovinos</h1>
        <div class="cards">
            <div class="card">
                <img src="Imagens/Angus.png" alt="Angus">
                <h2>Angus</h2>
                <button>Visualizar</button>
            </div>
            <div class="card">
                <img src="Imagens/nelore.jpg" alt="Nelore">
                <h2>Nelore</h2>
                <button>Visualizar</button>
            </div>
            <div class="card">
                <img src="Imagens/hereford.jpg" alt="Hereford">
                <h2>Hereford</h2>
                <button>Visualizar</button>
            </div>
            <div class="card">
                <img src="Imagens/senepol.jpg" alt="Senepol">
                <h2>Senepol</h2>
                <button>Visualizar</button>
            </div>
        </div>
        <div class="pagination">
            <button class="prev">Voltar</button>
            <p>1 de 2 páginas</p>
            <button class="next">
                <i class="fas fa-arrow-right"></i>
                <img src="Imagens/circle-right-solid.svg" alt="Avançar"> <!-- Ícone de seta para a direita -->
            </button>
        </div>
    </main>
</body>
</html>
