<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bovinos - Página 2</title>
    <link rel="stylesheet" href="boninos.css">
</head>
<body>
    <header class="header">
        <div class="menu-button">
            <button>
                <img src="Imagens/bars-solid.svg" alt="Menu">
            </button>
        </div>
        <div class="logo">
            <img src="Imagens/Logo John Rooster (1).png" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="O que deseja buscar?">
            <button class="search-button">
                <img src="Imagens/magnifying-glass-solid.svg" alt="Buscar">
            </button>
        </div>
        <div class="actions">
            <button class="action-button">
                <img src="Imagens/bell-regular.svg" alt="Notificações">
            </button>
            <button class="action-button">
                <img src="Imagens/cart-flatbed-solid.svg" alt="Carrinho">
            </button>
            <button class="action-button">
                <img src="Imagens/circle-user-regular.svg" alt="Usuario">
            </button>
        </div>
    </header>
    <main class="container">
        <h1>Bovinos - Página 2</h1>
        <div class="cards">
            <div class="card">
                <img src="Imagens/Brangus.jpg" alt="Brangus"> <!-- Imagem em branco -->
                <h2>Brangus</h2>
                <button>Visualizar</button>
            </div>
            <div class="card">
                <img src="Imagens/brahman-4402531_1280.jpg" alt="Brahman"> <!-- Imagem em branco -->
                <h2>Brahman</h2>
                <button>Visualizar</button>
            </div>
            <div class="card">
                <img src="Imagens/branco.png" alt="xxxxxxxx"> <!-- Imagem em branco -->
                <h2>xxxxxxxx</h2>
                <button>Visualizar</button>
            </div>
            <div class="card">
                <img src="Imagens/branco.png" alt="xxxxxxxx"> <!-- Imagem em branco -->
                <h2>xxxxxxxx</h2>
                <button>Visualizar</button>
            </div>
        </div>
        <div class="pagination">
            <a href="bovinos.html">
                <button class="next">
                    <i class="fas fa-arrow-right"></i>
                    <img src="Imagens/left-long-solid.svg" alt="Avançar"> <!-- Ícone de seta para a direita -->
                </button>
            </a>
            <p>
                <button class="current-page">2</button> de 2 páginas
            </p>
            <button class="next" disabled> <!-- Desabilitado pois não há próxima página -->
                <img src="Imagens/right-long-solid.svg" alt="Avançar"> <!-- Ícone de seta para a direita -->
            </button>
        </div>
    </main>
</body>
</html>
