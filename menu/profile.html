<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Cliente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header class="arthur-menu">
        <nav class="arthur-nav-bar-menu">
            <div class="arthur-area-menu-esquerda">
                <nav class="arthur-area-menu-sanduiche">
                    <a href="#menu-sanduiche">
                        <i class="fa-solid fa-bars" id="sanduiche"></i>        
                    </a>     
                </nav> 
                <nav class="arthur-area-logo">
                    <a href="#principal">
                        <img src="Logo John Rooster (1).png" alt="Logo" id="logo">
                    </a>
                </nav>
            </div>

            <div class="area-barra-pesquisa">
                <nav class="arthur-barra-pesquisa">
                    <input class="arthur-conteudo-barra-pesquisa" type="text" name="query" placeholder="O que deseja buscar?">
                    <a href="#" class="arthur-pesquisa-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </nav>
            </div>

            <div class="arthur-group-icons">
                <ul class="arthur-ul-icons">
                    <li class="arthur-nav-item">
                        <a href="#notificacao">
                            <i class="fa-solid fa-bell"></i>
                        </a>
                    </li>
                    <li class="arthur-nav-item">
                        <a href="#carrinho">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </a> 
                    </li>
                    <li class="arthur-nav-item">
                        <a href="#usuario">
                            <i class="fa-solid fa-circle-user"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="arthur-profile-container">
        <section class="arthur-profile-header">
            <h1>Meu Perfil</h1>
            <div class="arthur-profile-actions">
                <button class="arthur-edit-profile-btn">
                    <i class="fa-solid fa-pen"></i>
                    Editar Perfil
                </button>
            </div>
        </section>

        <section class="arthur-profile-content">
            <div class="arthur-profile-card">
                <div class="arthur-profile-info">
                    <div class="arthur-profile-avatar">
                        <img src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?w=150&h=150&fit=crop" alt="Profile picture">
                    </div>
                    <div class="arthur-profile-details">
                        <h2>João Silva</h2>
                        <p class="arthur-email">joao.silva@email.com</p>
                        <p class="arthur-member-since">Membro desde: Janeiro 2024</p>
                    </div>
                </div>
            </div>

            <div class="arthur-data-section">
                <div class="arthur-data-card">
                    <h3>Informações Pessoais</h3>
                    <div class="arthur-data-grid">
                        <div class="arthur-data-item">
                            <label>Nome Completo</label>
                            <p>João Carlos da Silva</p>
                        </div>
                        <div class="arthur-data-item">
                            <label>CPF</label>
                            <p>***.***.***-**</p>
                        </div>
                        <div class="arthur-data-item">
                            <label>Telefone</label>
                            <p>(11) 98765-4321</p>
                        </div>
                        <div class="arthur-data-item">
                            <label>Data de Nascimento</label>
                            <p>15/03/1990</p>
                        </div>
                    </div>
                </div>
        </section>

        <div class="arthur-profile-footer">
            <button class="arthur-logout-btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                Sair da Conta
            </button>
        </div>
    </main>
</body>
</html>
