<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Estilos/styles.css">
</head>
<body>
    <header class="menu">
        <nav class="nav-bar-menu">
            <div class="area-menu-esquerda">
                <nav class="area-menu-sanduiche">
                    <a href="#">
                        <i class="fa-solid fa-bars" id="sanduiche"></i>        
                    </a>     
                </nav> 
                <nav class="area-logo">
                    <img src="Logo John Rooster (1).png" alt="" id="logo">
                </nav>
            </div>

            <div class="area-barra-pesquisa">
                <nav class="barra-pesquisa">
                    <input class="conteudo-barra-pesquisa" type="text" name="query"  placeholder="O que deseja buscar?">
                    <a href="#" class="pesquisa-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </nav>
            </div>

            <div class="group-icons">
                <li class="nav-item">
                    <a href="#notificacao">
                        <i class="fa-solid fa-bell"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#carrinho">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a> 
                </li>
                <li class="nav-item">
                    <a href="#usuario">
                        <i class="fa-solid fa-circle-user"></i>
                    </a>
                </li>
            </div>
        </nav>

    </header>
    
</body>
</html>
