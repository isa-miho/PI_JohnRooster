<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galináceos</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="subcatGalinaceos.css">
</head>
<body class="subCatGalo-body">
  <header class="subCatGalo-header">
    <div class="subCatGalo-logo">
      <img src="imagens pi/Logo John Rooster (1).png" alt="">
    </div>
    <div class="subCatGalo-search-bar">
      <input type="text" placeholder="O que deseja buscar?">
    </div>
  </header>
  <main class="subCatGalo-main">
    <section class="subCatGalo">
      <h1 class="subCatGalo-title">Galináceos</h1>
      <div class="subCatGalo-cards-container">
        <div class="subCatSub-card">
          <img src="imagens pi/Indio-de-Leon-1.jpg" alt="Indio-de-Leon">
          <h2>Índio de León</h2>
          <button>Vizualizar</button>
        </div>
      <div class="subCatSub-card">
        <img src="imagens pi/Barred_Plymouth_Rock_Rooster_001.jpg" alt="plymouth-rock">
        <h2>Plymouth Rock</h2>
        <button>Vizualizar</button>
      </div>
      <div class="subCatSub-card">
        <img src="imagens pi/rhode-island-red-rooster.jpg" alt="rhode-island-red">
        <h2>Rhode Island Red</h2>
        <button>Vizualizar</button>
      </div>
      <div class="subCatSub-card">
        <img src="imagens pi/White-Leghorn-Rooster-5.webp" alt="Legorne">
        <h2>Legorne</h2>
        <button>Vizualizar</button>
      </div>
      </div class="subCatSub-pagination">
        <button>Voltar</button>
        <span>1 de 2 páginas</span>
        <button>Seguir</button>
      </div>
    </section>
  </main>   
</body>
</html>
