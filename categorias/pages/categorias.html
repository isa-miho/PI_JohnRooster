<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Categorias</title>
    <link rel="stylesheet" href="../styles/categorias.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="categorias-cabecalho">
        <nav>
            <div class="categorias-bars">
                <a href="">
                    <i class="fa-solid fa-bars"></i>
                </a>
            </div>
            <div class="categorias-logo">
                <img src="../img/Logo John Rooster (1).png" alt="" id="categorias-logo-img">
            </div>
            <div class="categorias-search">
                <input type="text" class="categorias-search-input" placeholder="O que deseja buscar?">
                <i class="fa-solid fa-magnifying-glass" id="categorias-icon-pesquisa"></i>
            </div>
            <div class="categorias-buttons">
                <a href="">
                    <i class="fa-solid fa-bell"></i>
                </a>
                <a href="">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
                <a href="">
                    <i class="fa-regular fa-user"></i>
                </a>
            </div>
            
        </nav>

    </header>

    <main>
        <section class="categorias-titulo">
            <h1>Categorias</h1>
        </section>

        <section class="categorias-campeoes">
            <div class="categorias-campeao-img">
                <img src="../img/brown-chincoteague-pony-field-covered-greenery-sunlight.jpg" alt="">
            </div>
            <div class="categorias-campeao-titulo">
                <h2>Campeões</h2>
            </div>
            <div class="categorias-campeao-texto">
                <h3>Navegue por nosso vasto catálogo de animais campeões e ache o animal premiado perfeito para você!</h3>
            </div>
            <div class="categorias-campeao-visualizar">
                <button>Visualizar</button>
            </div>
        </section>

        <section class="categorias-bovinos">
            <div class="categorias-bovino-img">
                <img src="../img/alpine-mountain-with-cows-france-spring.jpg" alt="">
            </div>
            <div class="categorias-bovino-titulo">
                <h2>Bovinos</h2>
            </div>
            <div class="categorias-bovino-texto">
                <h3>Raças disponíveis em nosso site: 1. Angus; 2. Nelore; 3. Brahman; 4. Brangus; 5. Senepol; 6. Hereford.</h3>
            </div>
            <div class="categorias-bovino-visualizar">
                <button>Visualizar</button>
            </div>
        </section>

    </main>

    <footer>
        <div class="categorias-seta-direita">
            <button>
                <a href="">
                    <i class="fa-solid fa-arrow-right"></i>
                </a>
            </button>
        </div>
    </footer>
    
</body>
</html>
