<html lang="pt-br">
<head>

                <input placeholder="Email" type="email">

            </div>
            
            <button type="submit" class="submit-button"><a href="senha-nova.html">seguir</a></button>
            <div class="cadastro-tela-login">

            </div>

        </form>
    </div>
