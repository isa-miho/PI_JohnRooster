<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galináceos</title>
    <link rel="stylesheet" href="../styles/style.css ">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="../imagens pi/Logo John Rooster (1).png" alt="Logo" class="logo">
            <input type="text" placeholder="O que deseja buscar?" class="search-bar">
            <div class="icons">
                <span class="bell-icon">🔔</span>
                <span class="cart-icon">🛒</span>
            </div>
        </div>
    </header>
    <main>
        <h1>Galináceos</h1>
        <div class="card-container">
            <div class="card">
                <img src="../imagens pi/orpington.png" alt="Indio de León">
                <h2>Orpington</h2>
                <button>Visualizar</button>
            </div>
        </div>
        <div class="pagination">
            <button class="back">Voltar</button>
            <span>2 de 2 páginas</span>
        </div>
    </main>
</body>
</html>
