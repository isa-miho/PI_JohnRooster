<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>León - Galinhas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <input type="text" class="search-bar" placeholder="O que deseja buscar?">
      <div class="header-icons">
        <span class="icon">🔔</span>
        <span class="icon">🛒</span>
        <span class="icon">👤</span>
      </div>
    </header>

    <main>
      <section class="category">
        <h2 class="category-title">León</h2>
        <div class="sorting">
          <span>Ordenar por:</span>
          <button class="filter-button">Filtros</button>
        </div>

        <div class="card-container">
          <!-- Card 1 -->
          <div class="card">
            <span class="badge">Lote X</span>
            <img src="https://via.placeholder.com/150" alt="Galinha 1" class="card-image">
            <p class="details">Peso: 3 kg | Raça: Índio<br>Idade: 3 anos</p>
            <p class="price">R$: 00,00</p>
            <button class="card-button">Conferir</button>
          </div>

          <!-- Card 2 -->
          <div class="card">
            <span class="badge">Lote X</span>
            <img src="https://via.placeholder.com/150" alt="Galinha 2" class="card-image">
            <p class="details">Peso: 2.5 kg | Raça: Pardo de León<br>Idade: 2 anos</p>
            <p class="price">R$: 00,00</p>
            <button class="card-button">Conferir</button>
          </div>
        </div>
      </section>

      <footer>
        <button class="back-button">Voltar</button>
        <div class="pagination">1 de 1 páginas</div>
      </footer>
    </main>
  </div>
</body>
</html>
