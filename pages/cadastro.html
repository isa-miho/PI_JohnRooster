<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body class="body-cadastro">
    <header class="cabecalho-cadastro">
        <nav class="navbar-cadastro">
            <div class="logo-cadastro">
                <img src="../img/Logo John Rooster (1).png" alt="" id="logo">
            </div>
        </nav>
    </header>
    <div class="container-cadastro">
        <form action="cadastro2.html">
            <h1 class="title-cadastro">CADASTRO</h1>
            <div class="input-container-cadastro">
                <input placeholder="Nome Completo" type="text">
            </div>
            <div class="input-container-cadastro">
                <input placeholder="Email" type="email">
            </div>
            <div class="input-container-cadastro">
                <input placeholder="Data de Nascimento" type="date">
            </div>
            <div>
                <div class="input-container-cadastro">
                <input placeholder="Telefone" type="text" required>
            </div>
            <div>
                <div class="input-container-cadastro">
                <input placeholder="CPF/CNPJ" type="text" required>
            </div>
            <button type="submit" class="submit-button-cadastro" >
                Seguinte
            </button>
            <div class="login-tela-cadastro">
                <p>Já está cadastrado? <a href="#">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
