<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhode Island Red</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <div class="search-bar">
            <input type="text" placeholder="O que deseja buscar?">
        </div>
    </header>
    <main>
        <section class="category">
          <h2 class="category-title">Rhode Island Red</h2>
          <div class="sorting">
            <span>Ordenar por:</span>
            <button class="filter-button">Filtros</button>
          </div>
    
          <div class="card-container">
            <!-- Card 1 -->
            <div class="card">
              <span class="badge">Lote X</span>
              <img src="../imagens pi/rhode-island-red-rooster.jpg" alt="Galinha 1" class="card-image">
              <p class="details">Peso: 3 kg | Raça: Rhode Island Red<br>Idade: 3 anos</p>
              <p class="price">R$: 00,00</p>
              <button class="card-button">Conferir</button>
            </div>
          </div>
        </section>
        <div class="pagination">
          <span>1 de 1 páginas</span>
        </div>
      </main>
</body>
</html>
