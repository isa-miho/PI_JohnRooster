<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body class="body-cadastro">
    <header class="cabecalho-cadastro">
        <nav class="navbar-cadastro">
            <div class="logo-cadastro">
                <img src="../img/Logo John Rooster (1).png" alt="" id="logo">
            </div>
        </nav>
    </header>
    <div class="container-cadastro">
        <form class="form-cadastro" action="confirmarEmail.html">
            <h1 class="title-cadastro">ENDEREÇO</h1>
            <div class="input-container-cadastro">
                <input placeholder="País" type="text">
            </div>
            <div class="input-container-cadastro">
                <input placeholder="Bairro" type="text">
            </div>
            <div class="input-container-cadastro">
                <input placeholder="Rua" type="text">
            </div>
            <div>
                <div class="input-container-cadastro">
                <input placeholder="Número" type="text" required>
            </div>
            <div>
                <div class="input-container-cadastro">
                <input placeholder="CEP" type="text" required>
            </div>
            <button type="submit" class="submit-button-cadastro">Cadastrar</button>
            <div class="login-tela-cadastro">
                <p>Já está cadastrado? <a href="#">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
