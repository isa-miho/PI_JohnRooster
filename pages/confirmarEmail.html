<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body class="body-cadastro">
    <header class="cabecalho-cadastro">
        <nav class="navbar-cadastro">
            <div class="logo-cadastro-confirmarEmail">
                <img src="../img/Logo John Rooster (1).png" alt="" id="logo">
            </div>
        </nav>
    </header>
    <div class="container-cadastro-confirmarEmail">
        <form class="form-cadastro">
            <h1 class="title-cadastro-confirmarEmail">CONFIRMAR EMAIL</h1>
            <span class="confirmarEmail-span">
                Confirmação
            </span>
            <p class="confirmarEmail-descricao">
                Digite o código enviado ao seu email para confirmar seu cadastro
            </p>
            <div class="input-container-cadastro">
                <input placeholder="Código" type="text">
            </div>
            <button type="submit" class="submit-button-cadastro" >
                Enviar
            </button>
        </form>
    </div>
</body>
</html>
